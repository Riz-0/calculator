<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="app.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <div class="top">
          <div class="display">
            <h1>30</h1>
            <h2>15 + 15</h2>
          </div>
        </div>
        <div class="bottom">
          <div class="row">
            <button class="grey">AC</button>
            <button class="grey">C</button>
            <button>%</button>
            <button>+</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>.</button>
            <button class="grey equals">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
